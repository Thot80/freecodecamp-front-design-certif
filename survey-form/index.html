<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
            <form action="" id="survey-form">
                <div class="input-group name-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="input-group email-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email">
                </div>
                <div class="input-group number-group">
                    <label for="number" id="number-label">Age <span id="age-legend" class="little-span">(optional)</span></label>
                    <input id="number" type="number" id="number" name="number" min="10" max="99" placeholder="Age">
                </div>
                <div class="input-group dropdown-role-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-job">Full Time Job</option>
                        <option value="full-learner">Full Time Learner</option>
                        <option value="hidden">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <p class="radio-legend legend">Would you recommend FreeCodeCamp to a friend?</p>
                    <div class="radio-button-group">
                        <div class="radio-group">
                            <input type="radio" id="definitly" value="definitely" name="recommend">
                            <label for="definitely" >Definitely</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="maybe" value="maybe" name="recommend">
                            <label for="maybe">Maybe</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="not-sure" value="not-sure" name="recommend">
                            <label for="not-sure">Not sure</label>
                        </div>
                    </div>
                </div>
                <div class="input-group dropdown-favorite-group">
                    <label for="dropdown-favorite">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="dropdown-favorite">
                        <option value="" >Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="checkbox-group">
                        <p class="checkbox-legend legend">What would you like to see improved <span class="little-span">(Check all that apply)</span></p>
                        <div class="checkgroup">
                            <input type="checkbox" id="frontend" name="frontend" value="frontend">
                            <label for="frontend">Front-end Projects</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="backend" name="backend" value="backend">
                            <label for="backend">Back-end Projects</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="data" name="data" value="data">
                            <label for="data">Data Visualization</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="challenges" name="challenges" value="challenges">
                            <label for="challenges">Challenges</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="community" name="community" value="community">
                            <label for="community">Open Source Community</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="help" name="help" value="help">
                            <label for="help">Gitter help rooms</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="videos" name="videos" value="videos">
                            <label for="videos">Videos</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="meetups" name="meetups" value="meetups">
                            <label for="meetups">City Meetups</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="wiki" name="wiki" value="wiki">
                            <label for="wiki">Wiki</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="forum" name="forum" value="forum">
                            <label for="forum">Forum</label>
                        </div>
                        <div class="checkgroup">
                            <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
                            <label for="additional-courses">Additional Courses</label>
                        </div>
                    </div>
                </div>
                <div class="input-group area-group">
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="5">Enter your comment here...</textarea>
                </div>
                <div class="input-group">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
